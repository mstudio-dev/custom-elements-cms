# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    
    # Cache-Verzeichnis für generierte Bilder
    cache: default
    
    # WebP Resolver
    resolvers:
        default:
            web_path:
                web_root: '%kernel.project_dir%/public'
                cache_prefix: 'media/cache'
    
    # Filter-Sets für verschiedene Bildgrößen
    filter_sets:
        # Thumbnail klein (für Listen/Vorschau)
        thumb_small:
            quality: 85
            filters:
                thumbnail: { size: [300, 300], mode: outbound }
        
        # Thumbnail mittel (für Grids)
        thumb_medium:
            quality: 85
            filters:
                thumbnail: { size: [600, 600], mode: outbound }
        
        # Thumbnail groß (Hero Sections)
        thumb_large:
            quality: 85
            filters:
                thumbnail: { size: [1200, 800], mode: outbound }
        
        # Original WebP (Konvertierung ohne Resize)
        # original_webp:
        #     quality: 90
        #     filters:
        #         format: { format: webp }
        
        # Thumbnail Admin (für Backend-Listen)
        admin_thumb:
            quality: 75
            filters:
                thumbnail: { size: [150, 150], mode: outbound }
